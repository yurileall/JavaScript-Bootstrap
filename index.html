<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progamação Web</title>

    <script>
        function helloword () {
            var nome = window.prompt (" Ola, qual o seu nome?")
            alert ("Seja bem vindo!  " + nome);
        }
    </script>

</head>
<body>
    <h1> Testando o JavaScript</h1>

    <input type="button" name="bt1" onclick="helloword()" value="Click Aqui!">
</body>
</html>
