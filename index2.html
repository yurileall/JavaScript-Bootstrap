<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progamação Web</title>

    <script type="text/javascript">
        function operacoes() {
            var valor1 = 10
            var valor2 = 2
            var soma = valor1 + valor2
            var subtracao = valor1 - valor2
            var multiplicacao = valor1 * valor2
            var divisao = valor1 / valor2
            alert('Soma: ' + soma) 
            alert('Subtração: ' + subtracao) 
            alert('Multiplicação: ' + multiplicacao) 
            alert('Divisão: ' + divisao) 
        }

    </script>


</head>
<body>
    <h1>Testando o JavaScript</h1>

    <input type="button" name="bt3" onclick="operacoes()" value="Click Aqui!">
</body>
</html>
